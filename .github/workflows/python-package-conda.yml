name: Testing

on: [push]

jobs:
  testing-package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
        
    - name: Install project dependencies
      run: 
        pip install -r requirements.txt
    
    - name: Run tests and create html report file
      # run: pytest --html=report.html --self-contained-html -s tests.py  
      run: coverage run tests.py pytest html=report.html

    - name: Convert html to xml report file
      run: Coverage xml -o coverage.xml  

    - name: Upload codacy xml report
      run: -t ${{ secrets.CODACY_PROJECT_API_TOKEN }}  
